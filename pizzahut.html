<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="h-1 flex space-between justify-between p-10 pl-30 pr-30 items-center">
        <a href="https://www.pizzahut.co.in/"><img src="https://www.pizzahut.co.in/order/images/logos/logo_wide@x2.38f9109e24d22d58d048837b27f54390.png" class="h-8"></a>
        <h1>Sign in</h1>
        </div>
    </header>
    <div class="flex items-center absolute">
        <div>
            <img src="https://www.pizzahut.co.in/order/images/backgrounds/in/en-IN/home-bg-lg.02a414bdc0ef060bf0065b71dffd4584.jpg" class="w-full">
        </div>
        <div class="items-center pt-150 pl-200 absolute">
            <div class="mb-30 pb-10 z-[300]">
                <div class="relative z-[400] mx-auto shadow-lg">
                    <div class="flex p-5">
                        <div class="flex-auto p-10 font-bold rounded-t bg-white text-red py-4 mr-2 cursor-pointer">Delivery</div>
                        <div class="flex-auto p-10 font-bold rounded-t bg-gray-200 text-gray-700 grayscale cursor-pointer">Collect From Store</div>
                    </div>
                    <div class="bg-white p-5 rounded-b">
                        <div class="mb-2 text-lg font-bold uppercase">Find your nearest Hut</div>
                        <div>Enter your address to see local deals.</div>
                        <form>
                            <div class="border border-gray-300 rounded bg-white">
                                <input placeholder="Enter location" type="text" class="text-lg py-4 px-3 w-full border-0">
                            </div>
                            <button class="bg-white p-3 text-blue-600 flex items-center w-full">Find my location</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        
        
    </div>
</body>
</html>
